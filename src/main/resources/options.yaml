- name: naming.location
  type: string
  defaultValue: https://naming.moera.org/moera-naming
  title: Naming server location

- name: naming.unavailable.max-retries
  type: int
  defaultValue: 5
  title: Naming server connection retries
  modifiers:
    min: 1
    max: 100

- name: naming.operation.id
  type: UUID
  internal: true

- name: naming.operation.status
  type: string # TODO maybe enum?
  internal: true

- name: naming.operation.status.updated
  type: Timestamp
  internal: true

- name: naming.operation.error-code
  type: string
  internal: true

- name: naming.operation.error-message
  type: string
  internal: true

- name: naming.operation.added
  type: Timestamp
  internal: true

- name: naming.operation.completed
  type: Timestamp
  internal: true

- name: naming.operation.registered-name
  type: string
  internal: true

- name: naming.operation.registered-name.generation
  type: int
  internal: true
  modifiers:
    min: 0
    max: 65535

- name: naming.operation.signing-key
  type: PrivateKey
  internal: true

- name: credentials.login
  type: string
  internal: true

- name: credentials.password-hash
  type: string
  internal: true

- name: profile.node-name
  type: string
  internal: true

- name: profile.full-name
  type: string
  internal: true

- name: profile.gender
  type: string
  internal: true

- name: profile.email
  type: string
  internal: true

- name: profile.signing-key
  type: PrivateKey
  internal: true

- name: profile.signing-key.valid-from.layover
  type: Duration
  defaultValue: 1h
  title: Signing key activation layover
  modifiers:
    min: 10m
    max: 7d

- name: webmaster.name
  type: string
  defaultValue:
  title: Webmaster name

- name: webmaster.email
  type: string
  defaultValue:
  title: Webmaster e-mail

- name: token.lifetime
  type: Duration
  defaultValue: 365d
  title: Authentication token lifetime
  modifiers:
    min: 1h
    max: 2000d

- name: posting.subject.present
  type: bool
  defaultValue: false
  title: "Postings have titles"

- name: posting.time.relative
  type: bool
  defaultValue: false
  title: "Web UI: Show relative time in postings"

- name: posting.deleted.lifetime
  type: Duration
  defaultValue: 10d
  title: Purge deleted posting after
  modifiers:
    min: 7d
    max: 2000d

- name: posting.reactions.positive.accepted
  type: string
  defaultValue: +0x1f4a1,+0x1f44d,+0x1f4af,+0x1f60d,+0x1f600,+0x1f926,+0x1f62e,+0x1f622,+0x1f620,+0x1f92e,*
  title: Accepted positive reactions to posts
  modifiers:
    format: emoji-list

- name: posting.reactions.negative.accepted
  type: string
  defaultValue: +0x1f4a4,+0x1f44e,+0x1f4a9,+0x2694,+0x23f3,+0x1f3a9,+0x1f921,+0x1f61c,+0x1f494,+0x1f47f
  title: Accepted negative reactions to posts
  modifiers:
    format: emoji-list

- name: webui.head.top.html
  type: string
  defaultValue: ""
  title: "Web UI: HTML to insert at the beginning of <HEAD>"
  modifiers:
    multiline: true

- name: remote-posting-verification.lifetime
  type: Duration
  defaultValue: 1h
  title: Posting verification information lifetime
  modifiers:
    min: 30m
    max: 2000d
