- name: naming.location
  type: string
  defaultValue: https://naming.moera.org/moera-naming
  title: Naming server location

- name: naming.unavailable.max-retries
  type: int
  defaultValue: 30
  title: Naming server connection retries
  modifiers:
    min: 1
    max: 100

- name: naming.operation.id
  type: UUID
  internal: true

- name: naming.operation.status
  type: string # TODO maybe enum?
  internal: true

- name: naming.operation.status.updated
  type: Timestamp
  internal: true

- name: naming.operation.error-code
  type: string
  internal: true

- name: naming.operation.error-message
  type: string
  internal: true

- name: naming.operation.added
  type: Timestamp
  internal: true

- name: naming.operation.completed
  type: Timestamp
  internal: true

- name: naming.operation.registered-name
  type: string
  internal: true

- name: naming.operation.signing-key
  type: PrivateKey
  internal: true

- name: credentials.login
  type: string
  internal: true

- name: credentials.password-hash
  type: string
  internal: true

- name: profile.node-name
  type: string
  internal: true

- name: profile.full-name
  type: string
  internal: true

- name: profile.gender
  type: string
  internal: true

- name: profile.email
  type: string
  internal: true

- name: profile.title
  type: string
  internal: true

- name: profile.bio.src
  type: string
  internal: true

- name: profile.bio.src.format
  type: string
  defaultValue: markdown
  internal: true

- name: profile.bio.html
  type: string
  internal: true

- name: profile.signing-key
  type: PrivateKey
  internal: true

- name: profile.signing-key.valid-from.layover
  type: Duration
  defaultValue: 10m
  title: Signing key activation layover
  modifiers:
    min: 1m
    max: 7d

- name: webmaster.name
  type: string
  defaultValue:
  title: Webmaster name

- name: webmaster.email
  type: string
  defaultValue:
  title: Webmaster e-mail

- name: token.lifetime
  type: Duration
  defaultValue: 365d
  title: Authentication token lifetime
  modifiers:
    min: 1h
    max: 2000d

- name: posting.max-size
  type: int
  privileged: true
  defaultValue: 655360
  title: Maximal size of postings
  modifiers:
    min: 1024
    max: 4194304

- name: posting.subject.present
  type: bool
  defaultValue: false
  title: "Postings have titles"

- name: posting.time.relative
  type: bool
  defaultValue: false
  title: "Web UI: Show relative time in postings"

- name: posting.deleted.lifetime
  type: Duration
  defaultValue: 10d
  title: Purge deleted posting after
  modifiers:
    min: 7d
    max: 2000d
    never: true

- name: posting.draft.lifetime
  type: Duration
  defaultValue: 90d
  title: Purge drafts after
  modifiers:
    min: 1d
    max: 2000d
    never: true

- name: posting.revision.lifetime
  type: Duration
  defaultValue: 60d
  title: Purge old posting revisions after
  modifiers:
    min: 7d
    max: 2000d
    never: true

- name: feed.width
  type: int
  defaultValue: 900
  title: "Web UI: Feed width (in pixels)"
  modifiers:
    min: 100
    max: 10000

- name: reaction.deleted.lifetime
  type: Duration
  defaultValue: 10d
  title: Purge deleted reactions after
  modifiers:
    min: 7d
    max: 2000d
    never: true

- name: webui.head.top.html
  type: string
  defaultValue: ""
  title: "Web UI: HTML to insert at the beginning of <HEAD>"
  modifiers:
    multiline: true

- name: remote-posting-verification.lifetime
  type: Duration
  defaultValue: 1h
  title: Posting verification information lifetime
  modifiers:
    min: 30m
    max: 7d

- name: remote-comment-verification.lifetime
  type: Duration
  defaultValue: 1h
  title: Comment verification information lifetime
  modifiers:
    min: 30m
    max: 7d

- name: remote-reaction-verification.lifetime
  type: Duration
  defaultValue: 1h
  title: Reaction verification information lifetime
  modifiers:
    min: 30m
    max: 7d

- name: instants.lifetime
  type: Duration
  defaultValue: 30d
  title: Purge viewed notifications after
  modifiers:
    min: 1d
    max: 2000d

- name: comment.max-size
  type: int
  privileged: true
  defaultValue: 65536
  title: Maximal size of comments
  modifiers:
    min: 1024
    max: 4194304

- name: comment.max-size.soft
  type: int
  defaultValue: 65536
  title: Maximal size of comments
  modifiers:
    min: 1024
    max: 4194304

- name: comment.deleted.lifetime
  type: Duration
  defaultValue: 10d
  title: Purge deleted comments after
  modifiers:
    min: 7d
    max: 2000d
    never: true

- name: comment.revision.lifetime
  type: Duration
  defaultValue: 7d
  title: Purge old comment revisions after
  modifiers:
    min: 1d
    max: 2000d
    never: true

