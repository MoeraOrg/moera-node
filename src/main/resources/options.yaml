- name: naming.location
  type: string
  defaultValue: http://localhost.localdomain:8081/moera-naming

- name: naming.operation.id
  type: UUID

- name: naming.operation.status
  type: string # TODO maybe enum?

- name: naming.operation.error-code
  type: string

- name: credentials.login
  type: string

- name: credentials.password-hash
  type: string

- name: profile.registered-name
  type: string

- name: profile.registered-name.generation
  type: int

- name: profile.signing-key
  type: PrivateKey

- name: profile.signing-key.valid-from.layover
  type: Duration
  defaultValue: 1h

- name: token.lifetime
  type: Duration
  defaultValue: 365d
