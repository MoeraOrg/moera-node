{{> mail/part/top}}
<p>
    Administrator of the node <a href="https://moera.page/@{{nodeName}}/{{domainName}}/"><b>{{nodeName}}</b></a>
    (<b>{{domainName}}</b>) has just asked to delete their node.
</p>
<p>
    <b>Message from the administrator (<a href="mailto:{{email}}">{{email}}</a>):</b>
    <blockquote>
        {{#if adminMessage}}
            {{adminMessage}}
        {{else}}
            <i>No message</i>
        {{/if}}
    </blockquote>
</p>
{{> mail/part/bottom}}
