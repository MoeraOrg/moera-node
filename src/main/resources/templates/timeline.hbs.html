{{> part/top}}

<h2>Timeline</h2>

{{#unless postings}}
    <div class="no-postings">Nothing yet.</div>
{{/unless}}

{{#each postings}}
    <a name="m{{moment}}"></a>
    <div class="posting">
        <a class="date" href="/post/{{id}}">{{cal "dd-MM-yyyy HH:mm" date=created}}</a>
        <div class="content">{{{bodyHtml}}}</div>
    </div>
{{/each}}

{{> part/bottom}}
